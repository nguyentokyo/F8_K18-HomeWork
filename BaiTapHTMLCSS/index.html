<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Layout10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/headers.css">

</head>
<body>
    <header class="header">
        <div class="header__bar">
            <div class="header__logo">
                <a href="#">
                    <img src="static/icons/logo-page.svg" alt="logo">
                </a>
            </div>

            <div class="header__nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Security</a></li>
                </ul>
            </div>

            <div class="header__active">
                <a class="header__active--signup" href="">Sign Up</a>
                <a class="header__active--login" href="">Login</a>
                <a class="header__active--icon" href="">
                    <img src="static/icons/header-btn-icon.svg" alt="btnicon">
                </a>
            </div>
        </div>
    </header>
    <main></main>
</body>
<footer></footer>
</html>
