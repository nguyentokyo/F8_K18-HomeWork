<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Web HTML&CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="herosection.css">
    <link rel="stylesheet" href="container.css">
</head>
<body>
    <header>
        <div id="header-top">
            <span>Free Courses ðŸŒŸ Sale Ends Soon, Get It Now</span>
            <img src="../icons/arrow-right.svg" alt="arrow-right">
        </div>
        <div id="header-bottom">
            <div>
                <div id="header--logo"></div>
                <nav>
                    <div>Home</div>
                    <ul>
                        <li>Courses</li>
                        <li>About Us</li>
                        <li>Pricing</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>

            <div id="header--action">
                <button class="header--sign">Sign Up</button>
                <button class="header--login">Login</button>
            </div>
        </div>
    </header>

    <main>
        <div id="hero">
            <div class="hero-container--header">
                <div class="hero--container--sub">
                    <div class="hero--container--title">
                        <img src="../icons/hero-abstract-line.svg" alt="hero-abstract-line">
                        <div class="hero--icon"></div>
                        <h1><span>Unlock</span> Your Creative Potential</h1>
                    </div>
                </div>
            </div>
            <div class="hero--container--body">
                <strong>with Online Design and Development Courses.</strong>
                <p>Learn from Industry Experts and Enhance Your Skills.</p>
            </div>
            <div id="hero--action">
                <a href="#" class="hero--btn btn-container">
                    <span>Explore Courses</span>
                </a>
                <a href="#" class="hero--btn btn--view">
                    <span>View Pricing</span>
                </a>
            </div>
        </div>

        <div id="container">
            <div class="container--nav">
                <div class="container--car">
                    <img src="../icons/container/zapie.svg" alt="zapie-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/spotify.svg" alt="spotify-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/zoom.svg" alt="zoom-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/amazon.svg" alt="amazon-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/adobe.svg" alt="adobe-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/notion.svg" alt="notion-icon">
                </div>
                <div class="container--car">
                    <img src="../icons/container/netflix.svg" alt="netflix-icon">
                </div>
            </div>
        </div>

        <div id="image">
            <div class="image--container">
                <div class="image--icon">
                    <img src="../icons/play-icon.svg" alt="play-icon">
                </div>
            </div>
        </div>

        <div class="test"></div>
    </main>
</body>
</html>
