        <form action="lab.html">
            <label for="search">Tìm kiếm</label>
            <input id="search" type="text" name="q" placeholder="Tìm kiếm...">
            <br>
            <span>Trình độ</span>
            <input id="levelA" type="checkbox" name="level[]" value="A">
            <label for="levelA">A</label>
            <input id="levelB" type="checkbox" name="level[]" value="B">
            <label for="levelB">B</label>
            <input id="levelC" type="checkbox" name="level[]" value="C">
            <label for="levelC">C</label>
            <br>
            <span>Hình thức</span>
            <input id="on" type="radio" name="mode" value="On">
            <label for="on">Online</label>
            <input id="off" type="radio" name="mode" value="Off">
            <label for="off">Offline</label>
            <br>
            <label for="courses">Khóa học:</label>
            <select id="courses" name="courses">
                <option value="FE">Frontend</option>
                <option value="BE">Backend</option>
                <option value="DEV">DevOps</option>
            </select>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
